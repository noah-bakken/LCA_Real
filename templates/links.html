<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'DMSans', sans-serif;
      background-color: #03263A; /* Firefly background */
      color: #F2F2F2; /* Porcelain text color */
    }
    .links-container {
      padding: 20px;
    }
    .links-container a {
      display: block;
      color: #F2F2F2;
      margin-bottom: 10px;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .links-container a:hover {
      color: #43B7B0; /* Verdigris on hover */
    }
  </style>
</head>
<body>
  <div class="container links-container text-center">
    <h1>Navigation Links</h1>
    <a href="{{ url_for('about_us') }}">About Us</a>
    <a href="{{ url_for('events_page') }}">All Events</a>
    <a href="{{ url_for('workshops') }}">Workshops</a>
    <a href="{{ url_for('members') }}">Members</a>
    <a href="{{ url_for('contact') }}">Contact Us</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
